      listen_port: 8081
      authorized_keys: /etc/rally-ci/authorized_keys
      user_data: |
        #cloud-config
        manage_etc_hosts: true
        bootcmd:
          - echo 'root:r00tme' | chpasswd
        disable_root: 0
        ssh_pwauth: True
        ssh_authorized_keys:
            ssh-rsa ssh-rsa  eye@ci49
