      mkdir /tmp/mos-logs/
      for ip in 10.20.0.3 10.20.0.4 10.20.0.5; do
          mkdir /tmp/mos-logs/$ip
          sshpass -p r00tme scp -o 'StrictHostKeyChecking no' root@$ip:/var/log/*-all.log /tmp/mos-logs/$ip
          gzip -9 /tmp/mos-logs/$ip/*
      done
